<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/paw.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Paw Counter</title>
  <style>
    body {
      background-color: #2d2d2d;
      /* Dark background color */
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="text-center">
    <!-- Paw Image -->
    <img id="paw" src="/kohaze.png" alt="Kohaze icon" class="w-32 h-32 mx-auto mb-4 cursor-pointer">
    <!-- Paw Count Text -->
    <p class="text-white text-lg">
      kohaze Count :3 <span id="pawCount" class="text-blue-400 font-semibold">0</span>
    </p>
  </div>

  <script>
    // JavaScript for handling the paw count
    let count = 0; // Initialize the count
    const paw = document.getElementById('paw');
    const pawCount = document.getElementById('pawCount');

    // Add a click event listener to the paw image
    paw.addEventListener('click', () => {
      count++; // Increment the count
      pawCount.textContent = count; // Update the displayed count
    });
  </script>
</body>

</html>
